<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    /* Card */
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 45px 50px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      color: #2d3748;
      font-size: 30px;
      margin-bottom: 35px;
      font-weight: 700;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 70px;
      height: 4px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 12px auto 0;
      border-radius: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Django labels */
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      outline: none;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
      transform: scale(1.02);
    }

    /* Button */
    button {
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #667eea, #5a67d8);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102,126,234,0.35);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 15px 30px rgba(102,126,234,0.45);
    }

    button:active {
      transform: scale(0.97);
    }

    /* Login link */
    .login-link {
      margin-top: 25px;
      font-size: 14px;
      color: #4a5568;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .login-link a:hover {
      color: #5a67d8;
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =====================
       MEDIA QUERIES
       ===================== */

    /* Tablets */
    @media (max-width: 768px) {
      .register-card {
        padding: 40px 30px;
      }

      h2 {
        font-size: 26px;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .register-card {
        padding: 30px 22px;
        border-radius: 16px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      .login-link {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <div class="register-card">
    <h2>üìù Register</h2>

    <form method="post">
      {% csrf_token %}

      <div>
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div>
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>

      <div>
        {{ form.password1.label_tag }}
        {{ form.password1 }}
      </div>

      <div>
        {{ form.password2.label_tag }}
        {{ form.password2 }}
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      <p>Already have an account?
        <a href="{% url 'login' %}">Login here</a>
      </p>
    </div>
  </div>

</body>
</html>
