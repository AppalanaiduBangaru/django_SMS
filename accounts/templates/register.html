<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    /* Body */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    /* Card container */
    .register-card {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    /* Title */
    h2 {
      color: #333;
      font-size: 30px;
      margin-bottom: 35px;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #667eea;
      margin: 10px auto 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: relative;
    }

    /* Input wrapper for floating label */
    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
      transform: scale(1.02);
    }

    /* Button */
    button {
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a67d8, #5c4b99);
    }

    /* Login link */
    .login-link {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .login-link a {
      color: #667eea;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #5a67d8;
      text-decoration: underline;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media screen and (max-width: 480px) {
      .register-card {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h2>üìù Register</h2>
    <form method="post">
      {% csrf_token %}

      <!-- Wrap inputs for cleaner structure -->
      <div class="input-wrapper">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="input-wrapper">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>

      <div class="input-wrapper">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
      </div>

      <div class="input-wrapper">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
</body>
</html>
