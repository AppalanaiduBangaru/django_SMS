<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    /* Login Card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 45px 50px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    h2 {
      color: #2d3748;
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Django form fields */
    form p {
      margin: 0;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      outline: none;
      transition: all 0.3s ease;
      background-color: #f9fafb;
    }

    input:focus {
      border-color: #667eea;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }

    button {
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #667eea, #5a67d8);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 25px rgba(102,126,234,0.45);
    }

    button:active {
      transform: scale(0.98);
    }

    .register-link {
      margin-top: 22px;
      font-size: 14px;
      color: #4a5568;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #5a67d8;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===========================
       MEDIA QUERIES
       =========================== */

    /* Tablets */
    @media (max-width: 768px) {
      .login-card {
        padding: 35px 30px;
      }

      h2 {
        font-size: 26px;
      }

      input {
        font-size: 14px;
      }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .login-card {
        padding: 30px 22px;
        border-radius: 14px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 22px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      .register-link {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>üîê Login</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      <p>Don‚Äôt have an account?
        <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
