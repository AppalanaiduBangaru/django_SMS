<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .login-card {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #5a67d8;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(102,126,234,0.4);
    }

    .register-link {
      margin-top: 15px;
      color: #333;
      font-size: 14px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .register-link a:hover {
      text-decoration: underline;
      color: #5a67d8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>üîê Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>
</body>
</html>
