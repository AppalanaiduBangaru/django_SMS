<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      font-family: Arial, Helvetica, sans-serif;
    }

    .form-card {
      background: #ffffff;
      padding: 35px 40px;
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2193b0;
      box-shadow: 0 0 8px rgba(33, 147, 176, 0.5);
    }

    button {
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #176f86;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(33, 147, 176, 0.4);
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #2193b0;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h2>{% if student %}✏ Edit Student{% else %}➕ Add Student{% endif %}</h2>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" value="{{ student.name|default:'' }}" required>
      <input type="email" name="email" placeholder="Email" value="{{ student.email|default:'' }}" required>
      <input type="text" name="course" placeholder="Course" value="{{ student.course|default:'' }}" required>
      <button type="submit">Save</button>
    </form>

    <div class="back-link">
      <a href="{% url 'student_list' %}">⬅ Back to Student List</a>
    </div>
  </div>
</body>
</html>
