<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      padding: 20px;
    }

    /* Card */
    .form-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 40px 45px;
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      animation: fadeInUp 0.6s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1f2933;
      font-size: 28px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Labels */
    label {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      outline: none;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2193b0;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(33, 147, 176, 0.25);
      transform: scale(1.02);
    }

    /* Button */
    button {
      margin-top: 12px;
      padding: 14px;
      background: linear-gradient(135deg, #2193b0, #176f86);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(33, 147, 176, 0.4);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 15px 30px rgba(33, 147, 176, 0.55);
    }

    button:active {
      transform: scale(0.97);
    }

    /* Back link */
    .back-link {
      text-align: center;
      margin-top: 22px;
      font-size: 14px;
    }

    .back-link a {
      text-decoration: none;
      color: #2193b0;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #176f86;
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =====================
       MEDIA QUERIES
       ===================== */

    /* Tablets */
    @media (max-width: 768px) {
      .form-card {
        padding: 35px 30px;
      }

      h2 {
        font-size: 25px;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .form-card {
        padding: 30px 22px;
        border-radius: 16px;
      }

      h2 {
        font-size: 23px;
        margin-bottom: 25px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="form-card">
    <h2>
      {% if student %}
        ✏ Edit Student
      {% else %}
        ➕ Add Student
      {% endif %}
    </h2>

    <form method="post">
      {% csrf_token %}

      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter full name"
          value="{{ student.name|default:'' }}"
          required
        >
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          value="{{ student.email|default:'' }}"
          required
        >
      </div>

      <div>
        <label for="course">Course</label>
        <input
          type="text"
          id="course"
          name="course"
          placeholder="Enter course name"
          value="{{ student.course|default:'' }}"
          required
        >
      </div>

      <button type="submit">Save Student</button>
    </form>

    <div class="back-link">
      <a href="{% url 'student_list' %}">⬅ Back to Student List</a>
    </div>
  </div>

</body>
</html>
